<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videographer Portfolio</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#support">Support</a></li>
          <li><a href="#connect">Let's Connect</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <video id="bgVideo" autoplay muted loop>
        <source
          src="media/yt5s.com-Sony A7III 2023 _ Cinematic Video Reel-(1080p).mp4"
          type="video/mp4"
        />
        Your browser does not support the video tag.
      </video>
      <div class="hero-content">
        <h1>Welcome to My Cinematic World</h1>
        <button id="toggleAudio">Toggle Audio</button>
      </div>
    </section>

    <section id="videos" class="videos">
      <h2>Featured Videos</h2>
      <div class="video-container">
        <video controls>
          <source
            src="media/yt5s.com-Sony A7III 2023 _ Cinematic Video Reel-(1080p).mp4 A7III 2023 _ Cinematic Video Reel-(1080p).mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-container">
        <video controls>
          <source
            src="media/yt5s.com-Hard Work and Dedication _ Sony A7III 2023 _ Short Video-(1080p).mp4 A7III 2023 _ Cinematic Video Reel-(1080p).mp4 A7III 2023 _ Cinematic Video Reel-(1080p).mp4"
            type="video/mp4"
          />
      </div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script src="js/vid.js"></script>
  </body>
</html>
