<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/connect.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Let's Connect - Videographer Portfolio</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="media/logo-removebg-preview.png" alt="logo" />
        </div>
        <button class="navbar-toggle" id="navbar-toggle">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="navbar-menu" id="navbar-menu">
          <li><a href="index.html">HOME</a></li>
          <li><a href="about.html">ABOUT</a></li>
          <li><a href="films.html">FEATURED WORK</a></li>
          <li><a href="connect.html">LET'S CONNECT</a></li>
          <li><a href="contact.html">SOCIALS</a></li>
        </ul>
      </nav>
    </header>

    <div class="video-background">
      <video autoplay muted loop>
        <source src="media/smoke.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <section class="connect">
      <div class="container">
        <h1>Let's Connect</h1>
        <form action="#">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <script src="js/connect.js"></script>
  </body>
</html>
